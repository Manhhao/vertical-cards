<div class="center-wrapper"
    style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; position: fixed; top: 0; left: 0; right: 0; bottom: 0;">
    <div id="container">
        <div id="dictname" style="opacity: 0; position: relative; right: 0; top: 0; margin-bottom: 0.5em;">
            {{DictionaryName}}</div>

        <div id="header-container">
            <div class="header-main-content">
                <div id="expression">{{Word}}</div>
                <div id="hint">{{Hint}}</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Feature: Hide hint if empty
    let hintElement = document.getElementById('hint');
    if (hintElement && (hintElement.innerHTML.trim() === "" || hintElement.innerHTML.trim() === "(Hint)")) {
        hintElement.style.display = "none";
    }
</script>
